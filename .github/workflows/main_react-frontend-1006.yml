name: Build and deploy React frontend to Azure Web App - react-frontend-1006

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: frontend  # üëàüèΩ Target the frontend directory

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies and build React app
        run: |
          npm install
          npm run build

      - name: Zip React build folder
        run: zip -r ../release.zip build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-frontend
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-frontend

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6E94AB47432E46B1BDC7B72B4A9D6968 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0BC20BE439354931BA05C469F457A31C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_39B21C1BD6164C73986BB3AF2F4463FB }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'react-frontend-1006'
          slot-name: 'Production'
          package: .
